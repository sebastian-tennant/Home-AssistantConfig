####################################################
#                                                  #
#                    GROUPS                        #
#                                                  #
####################################################

living_room:
  name: Living Room
  control: hidden
  entities:
    - light.tvled
    - media_player.unnamed_room
    - media_player.lounge

sebastian_office:
  name: Sebastian's Office
  control: hidden
  entities:
    - light.studyled
    - switch.fluxer
    - sensor.office

garage:
  name: Garage
  control: hidden
  entities:
    - sensor.garage

outside:
  name: Outside
  control: hidden
  entities:
    - sensor.bom_adelaide_cbd_air_temp_c
    - sun.sun
    - sensor.moon

####################################################
#                   SENSORS                        #
####################################################

ha_version_info:
 name: HA Info
 entities:
    - sensor.installed_version
    - sensor.latest_version

UPS:
 control: hidden
 entities:
    - sensor.upsstate
    - sensor.approxwattage
    - sensor.ups_input_voltage
    - sensor.ups_battery_runtime
    - sensor.ups_battery_charge
    - sensor.ups_load
