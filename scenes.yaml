### Seb Office Scenes ###
  - name: seb_office_flux_on
    entities:
     light.studyled:
       state: on
       brightness: 10
     switch.fluxer:
       state: on
  - name: seb_office_flux_off
    entities:
     light.studyled:
       state: off
     switch.fluxer:
       state: off
  - name: seb_office_blue_on
    entities:
     light.studyled:
       state: on
       brightness: 10
       rgb_color: [71,71,255]
  - name: seb_office_blue_off
    entities:
     light.studyled:
       state: off